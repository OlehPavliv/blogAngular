<!DOCTYPE html>
<html lang="en" ng-app="blog">
<head>
    <meta charset="UTF-8">
    <title>Angular Blog</title>
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="style/main.css">
</head>
<body ng-controller="myCtrl">
    <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog modalSize" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <form action="#" name="registrtion">
                        <label for="login"><p>Login</p></label>
                        <input type="text" id="login" class="form-control" placeholder="Enter Login" ng-model="login">
                        <label for="password" ng-modal="password"><p>Password:</p></label>
                        <input type="password" id="password" class="form-control" placeholder="Enter password">
                        <label><input type="checkbox"><span>Remember me</span></label>
                        <div class="buttonBlock">
                            <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="checkUser()">Enter</button>   
                            <button type="button" class="btn btn-danger">Forgot Password?</button>
                        </div>
                       
                    </form>
                </div>
             
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="panel">
            <h1>Hello {{userName}}</h1>
        </div>
        <div class="panel">
            <form action="#" name="textArea">
                <label for="theme"><p>Theme:</p></label>
                <input type="text" class="form-control" id="theme" ng-model="themeField">
                
                <label for="textArea">Message:</label>
                <textarea name="" id="textArea" cols="30" rows="10" ng-model="areaField"></textarea> 
                <button type="button" class="btn btn-success" ng-click="addInf()">Enter</button>
            </form>
        </div>
        
        <div class="panel styleR" ng-repeat="item in inf">
            <div class="top">
                <h2>Theme:{{item.themeInf}}</h3>
                <p>Post by {{userName}}</p>
                <button type="button" class="small btn-danger" ng-click="dellInf($index)">Remove</button>
                
                <button type="button" class="small btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm" ng-click="findIndex($index)">Change</button>
                
             
            </div>
            <div class="bottom">

                <p class="lead">{{item.messageInf}}</p>
            </div>
        </div>
        <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
                                <div class="modal-dialog modal-sm" role="document">
                                    <div class="modal-content">
                                        <div class="modal-body">
                                            <form action="#"name="change">
                                                <label for="changeTheme">Theme:</label>
                                                <input type="text" id="changeTheme" class="form-control" ng-model="changeTheme">
                                                <label for="changeMessage">Message</label>
                                                <textarea name="changeMessage" id="changeMessage" cols="35" rows="5" ng-model="changeMessage"></textarea>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-primary"class="btn Change" ng-click="changeInf()" >Change</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
    </div>
   
   
   
    <script src="src/libs/angular/angular.min.js"></script>
    <script src="src/libs/jquery/jquery-3.1.1.min.js"></script>
    <script src="src/js/bootstrap.min.js"></script>
    <script src="app/app.js"></script>
</body>
</html>
